<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Sprinklr</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #contador {
      position: fixed;
      bottom: 8px;
      right: 16px;
      color: #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <iframe id="sprinklrFrame"></iframe>
  <div id="contador"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dashboardUrl = params.get("link");

    if (!dashboardUrl) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%;font-family:Arial'>Nenhum link foi informado.<br>Use ?link=URL_DO_DASHBOARD</h2>";
    } else {
      const iframe = document.getElementById("sprinklrFrame");
      iframe.src = dashboardUrl;

      // tempo de atualização (em milissegundos)
      const tempoAtualizacao = 120000; // 5 minutos
      let segundosRestantes = tempoAtualizacao / 1000;

      // Atualiza o contador
      const contador = document.getElementById("contador");
      setInterval(() => {
        segundosRestantes--;
        if (segundosRestantes <= 0) segundosRestantes = tempoAtualizacao / 1000;
        const minutos = Math.floor(segundosRestantes / 60);
        const segundos = String(segundosRestantes % 60).padStart(2, "0");
        contador.textContent = `Atualizando em ${minutos}:${segundos}`;
      }, 1000);

      // Recarrega o iframe periodicamente
      setInterval(() => {
        iframe.src = dashboardUrl;
        segundosRestantes = tempoAtualizacao / 1000;
      }, tempoAtualizacao);
    }
  </script>
</body>
</html>
